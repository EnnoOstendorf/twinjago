<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artificial devices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .nav-link {
            font-size: 16px;
            /*color: #003321;*/
        }
		.nav-link.active {
		    color: black;
		}
    </style>
</head>
<body>
<div class="container mt-4">
    <!--<h1 class="text-center mb-4">Tabs mit iframes</h1>-->
    <!-- Tab-Navigation -->
    <ul class="nav nav-tabs" id="iframeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="simulation-tab" data-bs-toggle="tab" data-bs-target="#simulation" type="button" role="tab" aria-controls="simulation" aria-selected="true">Simulation Devices</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="dupli-tab" data-bs-toggle="tab" data-bs-target="#dupli" type="button" role="tab" aria-controls="dupli" aria-selected="false">Dupli Devices</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="moving-tab" data-bs-toggle="tab" data-bs-target="#moving" type="button" role="tab" aria-controls="moving" aria-selected="false">Moving Devices</button>
        </li>
    </ul>
    <!-- Tab-Inhalt -->
    <div class="tab-content" id="iframeTabContent">
        <!-- Dream Devices -->
        <div class="tab-pane fade show active" id="simulation" role="tabpanel" aria-labelledby="simulation-tab">
            <iframe data-src="./artificial_pages/simulation_frame_d48.html"></iframe>
        </div>
        <!-- Dupli Devices -->
        <div class="tab-pane fade" id="dupli" role="tabpanel" aria-labelledby="dupli-tab">
            <iframe data-src="./artificial_pages/dupli_frame_d54.html"></iframe>
        </div>
        <!-- Moving Devices -->
        <div class="tab-pane fade" id="moving" role="tabpanel" aria-labelledby="moving-tab">
            <iframe data-src="./artificial_pages/moving_frame_d52.html"></iframe>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Funktion, um das verzögerte Laden der iframes umzusetzen, mit Cache-Busting
    document.addEventListener("DOMContentLoaded", () => {
        const tabContent = document.querySelector("#iframeTabContent");
        const iframes = document.querySelectorAll("iframe[data-src]");
        
        // Funktion, um ein iframe mit Cache-Busting neu zu laden
        const reloadIframe = (iframe) => {
            const src = iframe.getAttribute("data-src");
            const uniqueSrc = `${src}?nocache=${Date.now()}`; // Zeitstempel für Cache-Busting
            iframe.src = uniqueSrc;
        };
        iframes.forEach((iframe, index) => {
            setTimeout(() => {
                const src = iframe.getAttribute("data-src");
                const uniqueSrc = `${src}?nocache=${Date.now()}`; // Zeitstempel für Cache-Busting an die URL anhängen
                iframe.src = uniqueSrc;
            }, 500 * index); // Verzögerung pro iframe
        });
        tabContent.addEventListener("click", (event) => {
            const activeTab = event.target.closest("[role='tab']");
            if (activeTab) {
                const targetId = activeTab.getAttribute("data-bs-target");
                const targetIframe = document.querySelector(`${targetId} iframe`);
                if (targetIframe) {
                    // iframe im neu aktiven Tab neu laden
                    reloadIframe(targetIframe);
                }
            }
        });
    });
</script>
</body>
</html>
