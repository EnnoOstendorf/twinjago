<!DOCTYPE html>
<html lang="de">
    <head>
	<meta charset="utf-8" />
        <title>FH Münster - IOT-System</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />
	<script type="importmap">
	  {
	      "imports": {
		  "three": "/js/build/three.module.js",
		  "three/addons/": "/js/build/jsm/"
	      }
	  }
	</script>
	<!--script src="js/three.min.js"></script-->
	<script src="js/mqtt.min.js"></script>
	<script src="3d/3d-achsen.js"></script>
	<script src="3d/cursor.js"></script>
	<script type="module" src="js/iot.js"></script>
	<link rel="stylesheet" type="text/css" href="css/iot.css" />
    </head>
    <body>
      <div id="header">
	<div id="logo">
	  <img src="imgs/logo.png" />
	</div>
	<div id="nav">
	  <div id="navleft"></div>	    
	  <div id="navright"></div>	    
	</div>
      </div>
      <div id="deviceNavi" class="deviceNavi open">
	<div id="burger"><s></s><c></c><b></b></div>
	<!--div id="deviceLogo">
	    <h1>FH-Münster<br />
	      IoT-Devicemanager</h1>
	    </div-->
	      <h2>Twins</h2>
	      <ul>
		<li class="nodevs">keine devices</li>
	      </ul>
      </div>
      <div id="deviceStage" class="deviceStage">
	<h2><span id="deviceName">Wählen Sie einen Twin</span></h2>
	<p id="dbID" class="comment">DB ID <span>new</span></p>
	<div id="deviceTabs">	  
	    <button id="wireBtn" title="Routing an/aus"></button>
	    <button id="edtBtn" title="Device im Editor öffnen (Berechtigung erforderlich)">&nbsp;</button>
	</div>
	<div id="playground">
	  <div class="camctrl mouse">
	    Mousewheel/MiddleMousedrag to zoom, LeftMousedrag to rotate, move with right button
	  </div>
	  <div class="camctrl touch">
	    One Finger to rotate, two fingers to rotate/scale/move
	  </div>
	  <div id="tooltip">
	  </div>
	  <div id="compass"></div>
	</div>
	<div id="dokSuper">
	  <div id="dokLyr">
	  </div>
	  <div id="dokDatLyr">
	    <h2>Teile</h2>
	    <div id="partlist">
	    </div>
	    <h2>Verdrahtung</h2>
	    <div id="routelist"></div>
	  </div>
	  <button id="dokBtnCls" title="Dokumentation schließen">Schließen</button>
	  <button id="dokBtn" title="Informationen zum Device"><b><i></i><s></s></b></button>
	</div>
	<div id="liveData"><span class="datapin" id="datapin" title="Schließen">X</span>
	  <span class="pinnedanz" id="pinnedanz" title="Anzahl gepinnter Teile"></span>
	  <span class="pinnedmin" id="pinnedmin" title="Minifizieren">_</span>
	  <span class="pinnedmax" id="pinnedmax" title="Maxifizieren">[]</span>
	  <div id="sensorid" class="sensorid"></div>
	  <div id="sensortooltip" class="sensortooltip"></div>
	  <div id="sensormeters" class="sensormeters"></div>
	  <div id="sensorout" class="sensorout"></div>
	  <div id="histHead">
	    <button id="histCmpLeft" class="histCmpBtn">&lt;</button>
	    <button id="histCmpRight" class="histCmpBtn">&gt;</button>
	  </div>
	  <div id="liveCont" class="act">
	  </div>
	  <div id="histCont"></div>
	</div>
      </div>
      <div id="infolayersuper">
	<div id="infolayer">
	  <div id="infotext">
	  </div>
	  <button id="infoBtnCls" title="Info schließen">Schließen</button>
	  <button id="infoBtn" title="Über diese Seite">i</button>
	</div>	  
      </div>
      <div id="measurelayersuper">
	<div id="measurelayer">
	  <div id="measuretext">
	    <h3>Distanz Messen</h3>
	    <table>
	      <tr class="hrow"><td></td><td class="col1">Start</td><td class="col2">Ziel</td><td class="col3">Distanz</td></tr>
	      <tr class="xrow"><td>X</td><td><input class="msrInp col1" id="msrInpP1X"></td><td><input class="msrInp col2" id="msrInpP2X"></td><td><input class="msrInp col3" id="msrInpDX"><span class="unit col3"></span></td></tr>
	      <tr class="yrow"><td>Y</td><td><input class="msrInp col1" id="msrInpP1Y"></td><td><input class="msrInp col2" id="msrInpP2Y"></td><td><input class="msrInp col3" id="msrInpDY"><span class="unit col3"></span></td></tr>
	      <tr class="zrow"><td>Z</td><td><input class="msrInp col1" id="msrInpP1Z"></td><td><input class="msrInp col2" id="msrInpP2Z"></td><td><input class="msrInp col3" id="msrInpDZ"><span class="unit col3"></span></td></tr>
	      <tr class="ddrow"><td colspan="4" class="col3">Direktdistanz: <input class="msrInp" id="msrInpDD"><span class="unit col3"></span> </td></tr>
	    </table>
	    <button id="msrSetP1Btn" title="Startpunkt der Messung setzen">Start</button>
	    <button id="msrSetP2Btn" title="Zielpunkt der Messung setzen">Ziel</button>	    
	  </div>
	  <button id="measureBtnCls" title="Messbox schließen">Schließen</button>
	  <button id="measureBtn" title="Distanz messen"></button>
	</div>	  
      </div>
      <div id="serverstats">
	<div id="mqtttask" class="task"><span>MQTT <b></b></span></div>
	<div id="influximport" class="task"><span>Grafana PIPE<b></b></span></div>
      </div>
      <div id="throbbermodal"><img src="imgs/throbber.gif" title="Daten werden übertragen, bitte warten - Data will be transferred, please wait" /></div>
    </body>
</html>
